<ion-content padding id="login">
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-xl-4 col-lg-6 col-md-3 offset-md-4 text-center>
                <form [formGroup]="myForm" (ngSubmit)="loginUser()">
                    <ion-list>
                        <ion-item text-center>
                            <ion-img width="192" height="192" src="assets/imgs/logo.png"></ion-img>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="person" item-left></ion-icon>
                            <ion-input formControlName="email" type="text" placeholder="{{'username' | translate }}"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="key" item-left></ion-icon>
                            <ion-input formControlName="password" type="password" placeholder="{{'password' | translate }}"></ion-input>
                        </ion-item>
                    </ion-list>
                    <div padding>
                        <button ion-button block type="submit" [disabled]="!myForm.valid">{{'login-button' | translate }}</button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
