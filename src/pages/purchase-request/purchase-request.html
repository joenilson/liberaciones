<ion-header>

    <ion-navbar>
        <ion-title>{{ 'purchase-request-title' | translate }}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                  <ion-icon name='menu'></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-divider sticky>
            <ion-checkbox (click)="toogleCheckbox()"></ion-checkbox>
        </ion-item-divider>
        <ion-item-sliding *ngFor="let item of request">
            <ion-item>
                <ion-checkbox [(ngModel)]="itemChecked" id="{{item.numero}}"></ion-checkbox>
                <ion-label>
                    <h2 class="font-size-small">Solicitud: {{item.numero}} del {{item.fecha}}</h2>
                    <p class="font-size-small">Solicitante: {{item.solicitante}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <button ion-button color="light" icon-start>
                        <ion-icon name="more"></ion-icon>
                        Mas
                      </button>
                <button ion-button color="primary" icon-start>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        Aprobar
                      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
