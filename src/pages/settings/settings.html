<ion-header>

    <ion-navbar>
        <ion-title>{{ 'settings-title' | translate }}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                  <ion-icon name='menu'></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>{{ 'language' | translate }}</ion-label>
            <ion-select (ionChange)="choose($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value">
                    {{ item.label }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
